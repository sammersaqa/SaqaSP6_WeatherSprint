<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherDesk.com</title>
    
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />

    <link rel="stylesheet" href="./styles/styles.css"> 
</head>
<body class="index-page">
    <div class="main-container">

        <header class="header">
            <h1>WeatherDesk.com</h1>
            
            <div class="search-bar">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search for a city..."
                >
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>

        <main class="content-wrapper">

            <div class="current-weather-panel" id="currentWeatherPanel">
                <a href="./pages/stockton5day.html" id="currentWeatherLink" class="weather-card-link" data-city="Stockton">
                    <div class="weather-card" id="weatherCard">
                        <div class="location-display" id="locationDisplay">Stockton, CA, US</div>
                        <div class="weather-info" id="weatherInfo">
                            </div>
                    </div>
                </a>
            </div>

            <div class="sidebar-panel" id="sidebarPanel">
                <div class="popular-locations">
                    <h2>Popular Locations</h2>
                    <div class="locations-list" id="locationsList">
                        </div>
                </div>
            </div>
        </main>
        
        <section class="forecast-section" id="forecastSection" style="display: none;">
            <button id="backBtn" class="back-btn">‚Üê Back to Current</button>
            <h2 class="forecast-title" id="forecastTitle">5-Day Forecast</h2>
            <div class="forecast-grid" id="forecastGrid">
                </div>
        </section>

        <div id="errorMessage" class="error" style="display:none;"></div>

    </div>
    
    <script src="./apps/apps.js"></script>
</body>
</html>
