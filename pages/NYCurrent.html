<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherDesk</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="index-page">
    <div class="main-container">
        <header class="header">
            <h1>WeatherDesk.com</h1>
        </header>

        <div class="content-wrapper">
            <div class="current-weather-panel" id="currentWeatherPanel">
                <a href="./pages/stockton5day.html" 
                   id="currentWeatherLink" 
                   data-city="Stockton" 
                   class="weather-card-link">
                    
                    <div class="weather-card" id="weatherCard">
                        <div class="location-display location" id="locationDisplay">
                            Stockton, CA, US
                        </div>
                        <section class="weather-info weather" id="weatherInfo">
                            <div class="condition">Cloudy/Overcast</div>
                            <div class="temp-display">46°/42°</div>
                            <div class="humidity">Humidity 88%</div>
                            <div class="wind">Wind 1 mph S/E</div>
                        </section>
                    </div>

                </a> 
            </div>
            
            <div class="sidebar-panel">
                <br>
                <div class="popular-locations">
                    <h2>Popular Locations</h2>
                    <div class="locations-list" id="locationsList">
                        <a href="./index.html" class="location-item" data-city="Stockton">
                            <div class="location-name">Stockton</div>
                        </a>
                        <a href="./pages/SFCurrent.html" class="location-item" data-city="San Francisco">
                            <div class="location-name">San Francisco</div>
                        </a>
                        <a href="./pages/NYCurrent.html" class="location-item" data-city="New York">
                            <div class="location-name">New York</div>
                        </a>
                        <a href="./pages/ChicagoCurrent.html" class="location-item" data-city="Chicago">
                            <div class="location-name">Chicago</div>
                        </a>
                        <a href="./pages/LACurrent.html" class="location-item" data-city="Los Angeles">
                            <div class="location-name">Los Angeles</div>
                        </a>
                    </div>
                </div>


            <div class="forecast-section" id="forecastSection" style="display: none;">
                <button class="back-btn" id="backBtn">← Back</button>
                <h2 class="forecast-title">5 Day Forecast</h2>
                <div class="forecast-grid" id="forecastGrid"></div>
            </div>

            <div id="errorMessage"></div>
        </div>

        <script src="./apps/storage.js"></script>
        <script src="./apps/apps.js"></script>
    </div>
</body>
</html>
