<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Forecast</title>
    
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    
    <link rel="stylesheet" href="../styles.css"> 
</head>
<body class="forecast-page">
    <div class="forecast-container">

        <header class="forecast-header">
            <h1 class="site-title">WeatherDesk.com</h1>
            <div class="header-right">
                <button id="returnToIndexBtn" class="forecast-btn">Return to Index</button>
            </div>
        </header>

        <section class="forecast-main">
            <h2 class="forecast-title" id="forecastMainTitle">Stockton, CA 5-day forecast</h2>
            <div class="forecast-cards" id="dynamicForecastCards">
                </div>
        </section>

        <section class="favorites-section">
            <h3 class="favorites-title">Favorites</h3>
            <div class="favorites-list" id="locationsList">
                </div>
            <div class="pagination">
                <button id="prevBtn" class="page-btn">←</button>
                <span id="pageIndicator" class="page-indicator">1 / 1</span>
                <button id="nextBtn" class="page-btn">→</button>
            </div>
        </section>
        
        <div id="errorMessage" class="error" style="display:none;"></div>

    </div>

    <script src="../apps.js"></script>
</body>
</html>
